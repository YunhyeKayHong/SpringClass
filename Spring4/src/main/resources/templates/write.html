<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방명록 글쓰기</title>
<script>
function validation(){
     let name = document.getElementById("name"); 
     let password = document.getElementById("password");
     let message = document.getElementById("message");
     
     if(name.value.length == 0){
    	 alert("이름은 필수 입력사항입니다.");
    	 return false;
     }
     if(password.value.length == 0){
    	 alert("비밀번호는 필수 입력사항입니다.");
    	 return false;
     }
     if(message.value.length == 0){
    	 alert("내용은 필수 입력사항입니다.");
    	 return false;
     }
     return true;
}
</script>
<style>
div.container{
	background-color : #fefae0;
	width : 400px;
}
input[id="button"]{
	background-color : #f07167;
	color : white;
	padding: 0.50rem 2.25rem;
    font-size: 0.85rem;
    font-weight: 700;
    text-transform: uppercase;
    border: none;
    border-radius: 10rem;
    text-align : center;

    
}
</style>
</head>
<body>
	<div class="container">
		<h2>[ 방명록 글쓰기 ]</h2>
		<form action="write" method="post" onsubmit="return validation()">
			<table>
				<tr>
					<th><label for="name">이름</label></th>
					<td><input id="name" name="name" type="text"></td>
				</tr>
				<tr>
					<th><label for="password">비밀번호</th>
					<td></label><input id="password" name="password" type="password"></td>
				</tr>
				<tr>
					<th><label for="message">내용</label></th>
					<td><textarea id="message" name="message" type="text" rows="5" cols="30"></textarea></td>
				</tr>
				<tr>
					<td><input id="button" type="submit" value="전송">&nbsp;</td>
				</tr>
				
			</table>
		</form>
	</div>
</body>
</html>
