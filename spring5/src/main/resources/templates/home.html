<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Spring spring me!</title>
<style>
h2 {
	text-align: center;
	font-style: oblique;
}

div.container {
	background-color: white;
	margin: 0 auto;
	text-align: center;
	font-size: 0ch;
	text-align : center;
}

a, a:link, a:visited {
	color : #1d3557;
	background-color: #faf9f9;
	width: 800px;
	height: 30px;
	padding: 20px 0 0 0;
	font-size: 1rem;
	font-style: oblique;
	display: inline-block;
	text-decoration : none;
}

a:hover, a:active {
	background-color: #1d3557;
	color: white;;
	font-weight: bold;
	text-decoration : none;
}

</style>
</head>
<body>
	<h2>[ s p r i n g 5   :   s e  c u r i t y ]</h2>
	<div class="container">
	<p><img src="images/dogCom.png"></p>	
	<ul>
		<li sec:authorize="not isAuthenticated()"><a th:href="@{Member/signup}"> Sign UP</a></li> 
		<li sec:authorize="not isAuthenticated()"><a th:href="@{Member/loginForm}"> LogIn</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> LogOut </a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/Member/mypage}"> Update </a></li>
		<li><a th:href="@{/board/list}"> Board </a></li>
		</ul>
	</div>
	<div class="loginOrnot" sec:authorize="isAuthenticated()">
		<p sec:authorize="hasRole('USER')">일반 사용자입니다.</p>
		<p sec:authorize="hasRole('ADMIN')">관리자입니다.</p>
		<p sec:authentication="principal"></p>
		<p sec:authentication="name"></p>
		<p sec:authentication="principal.authorities"></p>
	</div>
	<div class="loginOrnot" sec:authorize="not isAuthenticated()"> 로그인 안함</div>
</body>
</html>
