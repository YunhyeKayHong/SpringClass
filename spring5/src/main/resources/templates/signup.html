<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Let's sign up!</title>
<link rel="stylesheet" href="../css/signup.css">
<script src="../js/signup.js"></script>
</head>
<body>
    <div class="content">
        <h1>Let's Join Us!</h1> 
        	<form id="signup" action="signup"  method="post" onsubmit="return validation();">           
            <table>
                <tr>
                    <th><label for="memberid">사용자아이디</label></th>
                    <td>
                        <input id="memberid" type="text" name="memberid" placeholder="ID중복확인이용" maxlength="10"  readonly="readonly">
                        <input type="button" value="중복확인" onclick="idFormOpen()">                      
                    </td>
                </tr>
                <tr>
                    <th><label for="memberpw1">비밀번호</label></th>
                    <td>
                        <input id="memberpw1" type="password" name="memberpw" placeholder="비밀번호를 3~10사이로 입력해주세요 ">
                    </td>
                </tr>
                <tr>
                    <th><label for="memberpw2">비밀번호 확인</label></th>
                    <td>
                        <input id="memberpw2" type="password" name="memberpw2" placeholder="비밀번호를 3~10사이로 입력해주세요 ">
                    </td>
                </tr>                
                <tr>
                    <th><label for="membername">사용자이름</label></th>
                    <td>
                        <input id="membername" type="text" name="membername" placeholder="실명을 입력해주세요" required>
                    </td>
                </tr>
                <tr>
                    <th><label for="email">이메일</label></th>
                    <td>
                        <input id="email" type="email" name="email" placeholder="@를 넣어주세요">
                    </td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td>
                        <input id="phone" type="tel" name="phone" placeholder="-없이 숫자만 넣어주세요">
                    </td>
                </tr>
                <tr>
                    <th><label for="address">주소</label></th>
                    <td>
                        <input id="address" type="text" name="address" placeholder="주소를 입력해주세요" >
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <th colspan="2">	
                        <input type="submit" value="완료" >&nbsp;
                        <input type="reset" value="취소">&nbsp;
                    </th>
                </tr>
            </table>
		</form> 
    </div>
</body>
</html>
