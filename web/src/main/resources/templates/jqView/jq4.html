<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>jq4</title>
<script th:src="@{/js/jquery-3.6.0.slim.js}"></script>
<script>
$(document).ready(function() {
	$('#bt1').click(test1);
	$('#bt2').click(test2);
	$('#bt3').click(test3);
	$('#bt4').click(test4);	
	
});

function test1(){
	let ar1 = [10, 30];
	let ar2 = [];
	let ar3 = new Array();
	let ar4 = new Array(5);
	
	alert(ar1);//10,30
	alert(ar1.length); //배열의 길이 2
	alert(ar1[0]); //10
	
	ar1[0]=5;
	console.log(ar1);
	ar1.fill(10);
	//모든 요소의 같은 값을 대입해줌 => 초기화에 유용
	ar1[3] = 20; //지정한 위치에 값 대입
	//억지로 넣으면 늘어나서 들어감, ar1[2]는 비어있는 채로 4칸짜리 배열이 됨
	alert(ar1)
	
	ar1.push(30); 		//맨 뒤에 추가, 배열을 STACK처럼 사용 가능
	alert(ar1);
	
	alert(ar1.pop());	//맨 뒤의 요소 읽고 삭제, 뒤에서 잘라옴	
	alert(ar1);			//30이 지워져 있음을 확인 가능
	
	ar1.splice(2,1); 	//2번부터 1개 삭제
	alert(ar1);
	
	ar1.unshift(100);	//왼쪽으로 시프트
	alert(ar1);	
	
	ar1.reverse(); 		//순서를 반대로 재배치
	alert(ar1);	
/* 	
	alert(ar2);//빈 칸
	alert(ar2.length); //배열의 길이 0
	alert(ar2[0]); //undefined
	
	alert(ar3);//빈 칸
	alert(ar3.length); //배열의 길이 0
	alert(ar3[0]);//undefined
	

	alert(ar4);// ,,,,
	alert(ar4.length); //배열의 길이 5
	alert(ar4[0]); //undefined */
	
}

function test2() {
    let arNum = [10,20,30];
    
    $.each(arNum, function(idx, ob) {
       console.log('idx = ' + idx + 'ob = ' + ob);
    });
 };

 function test3() {
     let arNum = [10,20,30];
     
     $(arNum).each(function(idx, ob) {
        console.log('idx = ' + idx + 'ob = ' + ob);
     });
  };

function test4(){
	/* 자바와 자바스크립트는 다른 언어이므로 변환과정 필요*/
	//VO객체라고 생각하면 됨
	let arObject =[ 
		{num:10, id:'111',title:'제목1'}
		,{num:20, id:'aaa',title:'제목2'}
		,{num:30, id:'bbb',title:'제목3'}
		];
	
	$(arObject).each(function(idx, ob){
		console.log('idx = ' + idx + ',ob=' + ob.id + '/' + ob.title);
		
	});
	
}

</script>
</head>
<body>
<h2>[ 배열과 each() ]</h2>

<p><input type="button" id="bt1" value="배열의 사용 1"></p>
<p><input type="button" id="bt2" value="배열의 사용 2"></p>
<p><input type="button" id="bt3" value="배열의 사용 3"></p>
<p><input type="button" id="bt4" value="배열의 사용 4"></p>

</body>
</html>
